<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Система управления "Личный кабинет"</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/LoginPage.css">
    <link rel="stylesheet" href="../styles/Navbar.css">
</head>

<body>
    <div class="background">
        <div class="center">
            <h1>Login</h1>
            <form action="/php/autorize.php" method="post" id="form">
                <div class="txt_field">
                    <input type="email" name="mail" required></input>
                    <span></span>
                    <label>Email</label>
                </div>
                <div class="wrapper">
                    <input type="radio" name="select-1" id="option-1" value="prepod" checked>
                    <label for="option-1" class="option option-1">
                        <div class="dot"></div>
                        <span>Преподаватель</span>
                    </label>
                    <input type="radio" name="select-1" id="option-2" value="stud">
                    <label for="option-2" class="option option-2">
                        <div class="dot"></div>
                        <span>Студент</span>
                    </label>
                    <input type="radio" name="select-1" id="option-3" value="admin">
                    <label for="option-3" class="option option-3">
                        <div class="dot"></div>
                        <span>Администратор</span>
                    </label>
                </div>
                <div class="txt_field">
                    <input type="password" name="pass" required></input>
                    <span></span>
                    <label>Password</label>
                </div>                
                <input type="submit" value="Login"></input>
                <div class="signup_link">
                    Not a member? <a href="SignUpPage.html"> SignUp </a> </div>
            </form>
        </div>
    </div>
</body>
</html>
